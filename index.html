<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bagas Wihantoro</title>
    <link rel="stylesheet" href="off.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!---
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="fa/css/all.min.css">--->
    <script src="https://kit.fontawesome.com/34599d4493.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#">Bagas Wihantoro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bold" href="#">HOME </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link  font-weight-bold" href="#">DAFTAR</a>
                    </li>
                    <li class="nav-item active ">
                        <a class="nav-link font-weight-bold" href="#" data-toggle="modal" data-target="#formlogin">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="formlogin" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Login</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticEmail" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Masuk">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="img/4.jpg" alt="pertama">
                <div class="carousel-caption">
                    <h1 class="display-4 font-weight-bold ">Persediaan Barang</h1>
                    <p class="lead font-weight-bold">Digunakan untuk melihat barang yang ada.</p>
                    <p class="lead">
                        <a class="tbl-ungu btn-lg" href="#" role="button">Baca lebih lanjut</a>
                    </p>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="img-fluid" src="img/2.jpg" alt="kedua">
                <div class="carousel-caption">
                    <h1 class="display-4 font-weight-bold ">Penjualan Barang</h1>
                    <p class="lead font-weight-bold">Digunakan untuk menjual barang yang ada.</p>
                    <p class="lead">
                        <a class="tbl-pink btn-lg" href="#" role="button">Baca lebih lanjut</a>
                    </p>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="img-fluid" src="img/3.jpg" alt="ketiga">
                <div class="carousel-caption">
                    <h1 class="display-4 font-weight-bold ">Pembelian Barang</h1>
                    <p class="lead text-white font-weight-bold">Digunakan untuk membeli barang yang habis.</p>
                    <p class="lead">
                        <a class="tbl-ungu btn-lg" href="#" role="button">Baca lebih lanjut</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
